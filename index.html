<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Middle-Earth Memory Quest</title>
</head>
<body>
    <h1>Middle-Earth Memory Quest</h1>
    <div id="game-options">
        <div id="help"></div>
        <div id="number-of-pairs"></div>
        <div id="difficulty-level"></div>
    </div>
    <div id="game-area">
        <h3>Match the pairs of characters and objects from Middle-earth</h3>
        <div id="max-actions"></div>
        <div id="start-button"></div>
        <div id="card-area"></div>
    </div>
    <div id="game-result">
        <div id="number-of-actions"></div>
        <div id="win-lose"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>

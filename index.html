    <h1>Middle-Earth Memory Quest</h1>

    <!-- Game instructions -->
    <p id="instruct">Match the pairs of images from Middle-earth. Click on a card to reveal the image.</p>

    <!-- Input for selecting number of pairs -->
    <label for="pairs">Select Number of Pairs:</label>
    <input type="number" id="pairs" min="2" max="10" value="4">

    <!-- Button to start game-->
    <button onclick="startGame()">Start Game</button>

    <!-- Game instructions -->
    <p id="instruct">Match the pairs of images from Middle-earth. Click on a card to reveal the image.</p>

    <!-- Game board container -->
    <div class="game-container" id="game-board"></div>

    <!-- Score display-->
    <div id="score">Score: 0</div>
